services:
  # Backend API
  - type: web
    name: tailor-cloud-backend
    env: go
    region: singapore
    plan: free
    buildCommand: cd tailor-cloud-backend && go build -o main ./cmd/api
    startCommand: ./tailor-cloud-backend/main
    envVars:
      - key: PORT
        value: 8080
      - key: GCP_PROJECT_ID
        value: gen-lang-client-0552849356
      - key: DEFAULT_TENANT_ID
        value: 00000000-0000-0000-0000-000000000001
    healthCheckPath: /health
    autoDeploy: true
