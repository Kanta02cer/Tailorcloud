name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: suit-mbti-web-app/package-lock.json

      - name: Install dependencies
        working-directory: suit-mbti-web-app
        run: npm ci

      - name: Build
        working-directory: suit-mbti-web-app
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080' }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID || 'tenant_test_suit_mbti' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # GitHub Pagesを有効化（まだ有効化されていない場合）

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: suit-mbti-web-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

