name: tailor_cloud_app
description: TailorCloud mobile app for iPad
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0

  # HTTP通信
  http: ^1.2.0

  # 状態管理
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # モデルクラス（コード生成）
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # ローカルストレージ（オフライン対応）
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI関連
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0

  # ユーティリティ
  cupertino_icons: ^1.0.6
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # コード生成
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # アセット（空のディレクトリでもOK、後で画像を追加）
  # assets:
  #   - assets/images/
  #   - assets/icons/

